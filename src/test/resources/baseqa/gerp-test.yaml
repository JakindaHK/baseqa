configuration:
  name: gerp-test
  author: ziy

persistence-provider:
  inherit: db.default-persistence-provider

collection-reader:
  inherit: adhoc.adhoc-collection-reader

pipeline:
  - inherit: ecd.phase
    name: question-parsing
    options: |
      - inherit: baseqa.components.parse.Gerper

  - inherit: ecd.phase
    name: question-interpretation
    options: |
      - inherit: baseqa.components.interpretation.Gerper

  - inherit: ecd.phase
    name: query-formulation
    options: |
      - inherit: baseqa.components.retrieval.Gerper

  - inherit: ecd.phase
    name: answering
    options: |
      - inherit: baseqa.components.answer.Gerper