configuration:
  name: gerp-test
  author: ziy

persistence-provider:
  inherit: db.default-persistence-provider

collection-reader:
  inherit: adhoc.adhoc-collection-reader

pipeline:
  - inherit: baseqa.gerp.input.QuestionDecorator

  - inherit: ecd.phase
    name: question-parsing
    options: |
      - inherit: baseqa.gerp.parse.GerpComponent

  - inherit: ecd.phase
    name: question-interpretation
    options: |
      - inherit: baseqa.gerp.interpretation.GerpComponent

  - inherit: ecd.phase
    name: query-formulation
    options: |
      - inherit: baseqa.gerp.retrieval.GerpComponent

  - inherit: ecd.phase
    name: answering
    options: |
      - inherit: baseqa.gerp.answer.GerpComponent
